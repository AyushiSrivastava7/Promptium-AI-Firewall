    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Promptium Firewall</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
        font-family: "Segoe UI", sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        width: 300px;
        padding: 15px;
        text-align: center;
        }
        h1 {
        color: #ff6b6b;
        font-size: 20px;
        }
        textarea {
        width: 100%;
        height: 80px;
        border: none;
        border-radius: 8px;
        padding: 10px;
        margin-top: 10px;
        }
        button {
        background: #ff6b6b;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 15px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        font-weight: 600;
        }
        button:hover {
        background: #ff8787;
        }
        #status {
        margin-top: 10px;
        font-size: 14px;
        }
    </style>
    </head>
    <body>
    <h1>Promptium AI Firewall</h1>
    <textarea id="promptInput" placeholder="Enter your AI prompt..."></textarea>
    <button id="scanBtn">Scan Prompt</button>
    <p id="status"></p>
    <p id="result"></p>

    <script src="popup.js"></script>
    </body>
    </html>
